<!doctype html>
<html lang="en">
	<head>

		<!-- Meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		>

		{% load static %} 
		<link rel="stylesheet" href="{% static 'css/main.css' %}">
		<title>{% block title %}{{site_title}}{% endblock %}</title>
	</head>
	<body>
		{% block banner %}
		<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow">
			<a href="/" class="navbar-brand"><h1 class="color-elem-1">{{ site_title }}</h1></a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
			<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item 
						{% if request.path == '/listings/' %} active {% endif %}">
						<a href="/listings" class="nav-link">Listings</a>
					</li>
					<li class="nav-item
						{% if request.path == '/about/' %} active {% endif %}">
						<a href="/about" class="nav-link">About</a>
					</li>
				</ul>
				<form class="form-inline">
					<!-- TODO: Implement support for this in the backend. -->
					<!-- TODO: Make this smaller. -->
					<input
						class="form-control mr-sm-2"
						type="search"
						placeholder="Search"
						aria-label="Search">
					<button
						class="btn btn-outline-success my-2 my-sm-0"
						type="submit">
						Search
					</button>
				</form>
			</div>
		</nav>
		{% endblock %}

		<div class="container">
			{% block content %}
			<br><br>
			<p>{{ cover_text }}</p>
			{% endblock %}
		</div>

		<!-- Required jQuery, Popper.js, Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous">
		</script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous">
		</script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous">
		</script>
	</body>
</html>
